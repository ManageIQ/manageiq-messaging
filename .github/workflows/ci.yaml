name: CI
on:
  pull_request:
  push:
    branches-ignore:
    - dependabot/*
    - renovate/*
  schedule:
  - cron: 0 0 * * 0
  workflow_dispatch:
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
        - '3.0'
        - '3.1'
        - '3.2'
        - '3.3'
        rails-version:
        - '7.0'
        - '7.1'
        - '7.2'
        - '8.0'
        exclude:
        - ruby-version: '3.0'
          rails-version: '7.2'
        - ruby-version: '3.0'
          rails-version: '8.0'
        - ruby-version: '3.1'
          rails-version: '8.0'
    env:
      TEST_RAILS_VERSION: "${{ matrix.rails-version }}"
    steps:
    - uses: actions/checkout@v6
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby-version }}"
        bundler-cache: true
      timeout-minutes: 30
    - name: Run tests
      run: bundle exec rake
